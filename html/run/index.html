<!DOCTYPE html>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title  style="text-align: center;">请假外出、返校权限查询通行码</title>
</head>
<body>

    <!-- <div class="gray">
        <img src="img/top.png" alt="" id="top">
    </div> -->

    <div class="gray1">
        <div class="bar">
            <img src="img/bar1.png" alt="" class="pic_bar">
        </div>
    </div>
    
    <div class="gray">
        <div class="bar">
            <img src="img/bar2.png" alt="" class="pic_bar">
        </div>
    </div>

    <div class="title">
        姓名
    </div>
    <input type="text" id="student_name" class="content">
    <div class="title">
        照片
    </div>
    <div class="code">

        <form class="container" enctype="multipart/form-data" method="post" id='formBox' name="form"> 
            <input type="file" id="chooseImage" name="file">
            <!-- 保存用户自定义的背景图片 -->
            <img id="cropedBigImg" value='custom' alt="" data-address=''>
        </form>
    </div>
    <div class="code">
        <img src="img/bar.gif" alt="" class="pic_code">
    </div>
    <div class="title">
        状态码
    </div>
    <div class="code">
        <img src="img/code.png" alt="" id="qr_code">
    </div>
    <input type="text" value="允许入校" id="in_out">
    <div class="title">
        学工号
    </div>
    <input type="text" id="student_id" class="content">
    <div class="title">
        出入校时间
    </div>
    <input type="text" id="time" class="content">
    <script type="text/javascript" src="main.js"></script>
    <div class="title">
        学院
    </div>
    <input type="text" placeholder="信息与通信工程学院" class="content" style="margin-bottom: 70px;">
    <div class="bottom">
        <div class="more">
            <img src="img/more.png" alt="" id='pic_more'>
        </div>
    </div>
</body>
</html>
